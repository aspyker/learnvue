<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    <p>{{ sayHello() }}</p>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        title: 'Hello World!'
    },
    methods: {
        sayHello: function() {
            return 'Hello!';
        }
    }
});
</script>
</body>
</html>
