<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        title: 'Hello World!',
        link: 'http://google.com'
    },
    methods: {
        sayHello: function() {
            return this.title;
        }
    }
});
</script>
</body>
</html>
