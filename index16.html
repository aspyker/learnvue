<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    <button v-on:click="buttonClicked">Click me</button>
    <p>{{ counter }}</p>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        counter: 0,
    },
    methods: {
        buttonClicked: function(event) {
            this.counter++;
        }
    }
});
</script>
</body>
</html>
